  <style>
    body {

      background-color: #f5f9ff;
      margin: 0;

    header {

      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .semester {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .semester h2 {
      text-align: center;
      color: #003366;
    }
    .course {
      background-color: #e3ecf8;
      border-left: 5px solid #005baa;
      border-radius: 6px;
      margin: 0.5rem 0;
      padding: 0.5rem;
      cursor: pointer;
      position: relative;
    }
    .course.locked {
      background-color: #f3f3f3;
      border-left: 5px solid #ccc;
      cursor: not-allowed;
      color: #999;
    }
    .course.completed {
      background-color: #c0e6c2;
      border-left: 5px solid #2e7d32;
      text-decoration: line-through;
    }
    .course[title]:hover::after {
      content: attr(title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      top: 100%;
      left: 0;
      white-space: nowrap;
      margin-top: 4px;
      z-index: 1000;
    }
  </style>
</head>
